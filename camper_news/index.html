<!DOCTYPE html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body ng-app="appNews">
    <div class='title text-center'><h1>Camper news</h1></div>
    <div class='container'  ng-controller='MainController'>
    <div class='row menu'>
       <div class='menu-category list-group'  id="services_block" ng-repeat='user in userNews'>
         <a href="{{user.link}}" target='_blanck'>
         <div class='post-data'>Posted by <strong>{{user.author.username}}</strong></div>
         <img ng-src='{{user.image || user.author.picture}}'>
         <div class='title'><p>{{user.headline}}</p></div>
         <div class='rank'>
           <p>{{user.rank}}</p>
         </div>
         <div class='time'><p>{{user.timePosted | date:'medium'}}</p></div>
     </a>
    </div>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <!-- Services -->
    <script src="js/services/news.js"></script>
</body>
</html>
