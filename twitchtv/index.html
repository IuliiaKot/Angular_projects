<!DOCTYPE html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
<body ng-app='Twitch'>
  <main>
    <section class="menuBar">
      <ul>
        <li class='activeMenu'>All</li>
        <li>Online</li>
        <li>Offline</li>
      </ul>
      </section>
      <section class='searchMenu'>
        <i class='fa fa-search' id='searchLogo'></i>
        <input type='text' ng-model='searchText'>
      </section>
      <section ng-controller='MainController'>
        <ul ng-repeat="user in profile | filter:searchText">
          <li>
            <a href='http://twitch.tv/{{user.username}}' target="_blank">
                <img ng-class='{default: user.logo === null} 'ng-src="{{user.logo}}">
                <span class='name'>{{user.username}}</span>
                <span class='status'><i ng-class='{"fa fa-check": user.status == true, "fa fa-exclamation": user.status == false}'></i></span>
                <br>
                <span class='title'>{{ user.title}}</span>
            </a>
            </li>
        </ul>
      </section>

  </main>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

</body>
</html>
