<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet"  href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h3 class='text-center'>Local Wheather App</h3>
  <div class='container'>
    <div class='row'>
     <div class='col-md-12 col-md-offset-0 text-center'>
      <h3 id='city'></h3>
     </div>
    </div>

    <div class='row weather'>
      <div class='col-md-12 col-md-offset-0'>
        <aside class='left'></aside>
        <aside class='right'><span class='temp'></span> <span class='f' onclick='CelciumToFaringate()'>F</span>|<span class='c current' onclick='FaringateToCelcium()'>C</span></aside>

    <ul>
      <li class="fontawesome-leaf">
        <span id='wind'></span>
      </li>
      <li class="fontawesome-tint ">
        <span id='humidity'></span>
      </li>
      <li class="fontawesome-umbrella ">
        <span id='rain'></span>
      </li>
    </ul>
      </div>

    </div>

<!--    <div class='row sun'>
      <div class='col-md-12 col-md-offset-0'>
        <div class="half-circle"></div>
        <hr id="underline"/>
        <aside class='sunrise'></aside>
        <aside class='sunset'></aside>
      </div>
    </div>

  </div>-->

  </div>
</body>
</html>
